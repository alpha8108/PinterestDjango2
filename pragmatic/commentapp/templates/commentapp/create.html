{% load bootstrap4 %}


<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Comment Create</h4>
    </div>
    <form action="{% url 'commentapp:create'%}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% if user.is_authenticated %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4" value="작성">
        {% else %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
            class="btn btn-dark rounded-pill col-6 mt-4">
            Login
        </a>
        {% endif %}

        <!-- 이게 대체 왜 쓰인거지 대체 왜...? -->
        <input type="hidden" name="article_pk" value="{{ article.pk }}">
    </form>
</div>
