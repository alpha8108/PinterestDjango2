{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Profile Create</h4>
    </div>
    <!-- profileapp에 있는 create로 라우팅해라. 여기서 뷰의 성공url보면 'accountapp:hello_world' 임 -->
    <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4" value="가입">
    </form>
</div>


{% endblock %}
